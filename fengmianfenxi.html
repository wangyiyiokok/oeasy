<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>两张图片并排展示</title>
    <style>
        .image-container {
            display: flex; /* 使用flex布局[1,2,7](@ref) */
            gap: 20px; /* 图片间距[2,7](@ref) */
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .image-container img {
            width: 100%; /* 自适应宽度[2](@ref) */
            height: auto; /* 保持比例 */
            border: 1px solid #eee; /* 可选边框 */
        }

        /* 响应式设计：小屏幕时堆叠显示[2,7](@ref) */
        @media (max-width: 768px) {
            .image-container {
                flex-direction: column; /* 垂直排列[2,7](@ref) */
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <!-- 替换为您的实际图片路径 -->
        <img src="C:\Users\35869\Desktop\图片1.png" alt="封面熵值与视频观看量">
        <img src="C:\Users\35869\Desktop\图片2.png" alt="色彩鲜艳度与视频观看量">
    </div>
</body>
</html>
