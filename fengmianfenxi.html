<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双图展示画廊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .gallery-container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
        }
        
        header {
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        .image-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .image-card {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            transition: transform 0.4s ease, box-shadow 0.4s ease;
        }
        
        .image-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
        }
        
        .image-wrapper {
            width: 100%;
            height: 0;
            padding-bottom: 75%; /* 4:3比例 */
            position: relative;
            overflow: hidden;
        }
        
        .image-wrapper img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        
        .image-card:hover .image-wrapper img {
            transform: scale(1.05);
        }
        
        .image-info {
            padding: 20px;
        }
        
        .image-title {
            color: #2c3e50;
            font-size: 1.5rem;
            margin-bottom: 10px;
        }
        
        .image-desc {
            color: #7f8c8d;
            line-height: 1.6;
        }
        
        .usage-tip {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 25px;
            margin-top: 50px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
            border-left: 4px solid #3498db;
        }
        
        .tip-title {
            display: flex;
            align-items: center;
            color: #2c3e50;
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        
        .tip-title i {
            margin-right: 10px;
            color: #e74c3c;
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .image-gallery {
                flex-direction: column;
                align-items: center;
            }
            
            .image-card {
                width: 100%;
                max-width: 100%;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    </style>
    <!-- 引用Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="gallery-container">
        <header>
            <h1>双图展示画廊</h1>
            <p class="subtitle">精心设计的响应式图片展示布局，完美适配各种设备</p>
        </header>
        
        <main>
            <div class="image-gallery">
                <!-- 第一张图片卡片 -->
                <div class="image-card">
                    <div class="image-wrapper">
                        <!-- C:\Users\35869\Desktop\图片1.png -->
                        <img src="C:\Users\35869\Desktop\图片1.png" alt="封面熵值与视频观看量">
                    </div>
                    <div class="image-info">
                        <h3 class="image-title">图片标题一</h3>
                        <p class="image-desc">封面熵值与视频观看量。</p>
                    </div>
                </div>
                
                <!-- 第二张图片卡片 -->
                <div class="image-card">
                    <div class="image-wrapper">
                        <!-- C:\Users\35869\Desktop\图片2.png -->
                        <img src="C:\Users\35869\Desktop\图片2.png" alt="色彩鲜艳度与视频观看量">
                    </div>
                    <div class="image-info">
                        <h3 class="image-title">图片标题二</h3>
                        <p class="image-desc">色彩鲜艳度与视频观看量。</p>
                    </div>
                </div>
            </div>
            
            <div class="usage-tip">
                <div class="tip-title">
                    <i class="fas fa-exclamation-circle"></i>
                    <strong>使用说明</strong>
                </div>
                <p>请将代码中的 <code>"替换为图片1路径.jpg"</code> 和 <code>"替换为图片2路径.jpg"</code> 替换为您的实际图片路径：
                <ul style="text-align: left; margin-top: 15px; margin-left: 20px;">
                    <li><strong>本地图片</strong>：使用相对路径，如 <code>"images/photo1.jpg"</code></li>
                    <li><strong>网络图片</strong>：使用完整URL，如 <code>"https://example.com/images/photo2.jpg"</code></li>
                </ul>
                <p style="margin-top: 15px;">建议图片尺寸：宽高比4:3，分辨率不低于800×600像素</p>
            </div>
        </main>
    </div>
</body>
</html>
